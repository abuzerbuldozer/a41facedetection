
<script id="tpl-resultrow" type="text/html">
    <div id="row{{rowid}}" class="box">
		<form>
    	<h3 class="title is-4 is-spaced">{{message}}</h3>
    	<div class="columns">
    		<div id="imgdiv{{rowid}}" class="column is-2">
				<canvas id='canvas{{rowid}}' class='circle' ></canvas>
    		</div>
    		<div class="column is-6">
    			<div class="field">
			  		<label class="label" for="name{{rowid}}" data-i18n="inform-name">Name</label>
			  		<div class="control">
			    		<input id="name{{rowid}}" name="name" class="input" type="text" placeholder="Text input" value="{{name}}">
			  		</div>

			  		<label class="label mTop" for="surname{{rowid}}" data-i18n="inform-surname">Surname</label>
			  		<div class="control">
			    		<input id="surname{{rowid}}" name="surname"  class="input" type="text" placeholder="Text input" value="{{surname}}">
			  		</div>
				</div>
    		</div>
    		<div class="column is-4">
    			<label class="label" for="age{{rowid}}" data-i18n="inform-age">Age</label>
		  		<div class="control">
		    		<input id="age{{rowid}}" name="age" class="input" type="text" placeholder="Text input" value="{{age}}">
		  		</div>

		  		<div class="control">
		  			<a id="btn{{rowid}}" class="button is-success saveButton" onClick="saveInfo( $(this), '{{rowid}}' );return false;" data-i18n="button-save">SAVE</a>
			  	</div>
    		</div>
    	</div>
		<div class="columns">
    		<div class="column is-12">
				<h3 class="title is-4 is-spaced logTitle" data-i18n="inform-header">Face Detection Results</h3>
			</div>
		</div>
		<div class="columns">
    		<div class="column is-12">
				<div class="columns">
					<div class="column is-3" style="text-align:  left;">
						<b data-i18n="inform-gender">Gender : </b>{{gender}}</div>
					<div class="column is-3" style="text-align: left;">
						<b data-i18n="inform-moustache">Moustache : </b>{{moustache}}
					</div>
					<div class="column is-3" style="text-align:  left;">
						<b data-i18n="inform-emotion">Emotion : </b>{{emotionScore}}  {{emotionKey}}
					</div>
					<div class="column is-4" style="text-align:  left;">
						<b data-i18n="inform-eyemakeup">Eye Makeup : </b>{{eyemakeup}}
					</div>	
	
				</div>
			</div>
		</div>


		<div class="columns">
    		<div class="column is-12">
				<div class="columns">
					<div class="column is-3" style="text-align: left;">
						<b data-i18n="inform-visualage">Age : </b>{{visualage}}</div>
					<div class="column is-3" style="text-align: left;">
						<b data-i18n="inform-beard">Beard : </b>{{beard}}
					</div>
	
					<div class="column is-3" style="text-align:  left;">
						<b data-i18n="inform-isbald">Is Bald : </b>{{bald}}
					</div>	
					<div class="column is-4" style="text-align:  left;">
						<b data-i18n="inform-lipmakeup">Lip Makeup : </b>{{lipmakeup}}
					</div>			
				</div>
			</div>
		</div>

		</form>
    </div>
 </script>
