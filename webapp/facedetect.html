<!doctype html>
<html>
<head>
<title>FACE DETECTION DEMO</title>
<meta charset='utf-8'>
<meta name="description" content="A41 Face Detection">
<meta name="viewport"
	content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
<meta itemprop="description"
	content="All41Steeb Face Detection Application">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">



<link rel="shortcut icon" href="./src/images/common/favicon.ico" />
<link rel="icon" sizes="16x16 32x32 48x48"
	href="./src/images/common/favicon.ico" />
<link rel="stylesheet" href="./src/css/main.css" type="text/css"
	media="all" />
<link rel="stylesheet" href="./src/css/loading.css" type="text/css"
	media="all" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container-fluid">

		<div class="panel-group" >


			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>Face Detection</h1>
					<p>Press 'Detect' button on the video section to start
						progress.</p>
				</div>
				<div class="panel-body">

					<div class="row" style="margin-left:0px">
						<div id="videoDiv" class="col-xs-9 col-sm-6 col-lg-4">
							<div class="row">
								<video id="video" autoplay playsinline></video>
								<canvas id="canvas"></canvas>
								<img id="photo" alt="The screen capture will appear in this box.">
							</div>
							
						<div class="row btn-group"  >
								<div class="col-xs-4" style="display: flex;padding-left:0px">
									<button id="startbutton" class="btn btn-primary btn-space"
										onClick="startDetection()">DETECT</button>
									<button type="button" class="btn" onclick="clearForm()">Restart
										Progress</button>
								</div>
							</div>							
							
						</div>
						<!-- videoDiv -->

						<div class="col-xs-12 col-sm-6 col-lg-8">

							<div  class="row" style="margin-left: -30px;">
								<div id="resultRow"  style="display: none;margin-left:-15px" class="col-xs-12 col-sm-12 col-lg-12">
								</div>
							</div>
							<!-- resultRow -->
							
							<div id="loadingBarRow" class="row" >
								<div class="col-xs-12 col-sm-12 col-lg-12"  style="margin-left: -15px;">
									<p style="margin-left: -15px;" >Detection results can be seen here...</p>
								</div>
							</div>
							<!-- loadingBarRow -->

						</div>







					</div>
					
	
				</div>
			</div>



		</div>
		<!-- panel-body -->
	</div>
	<!-- panel panel-default -->




	<div class="panel panel-default">
		<div class="panel-heading">
			<h1>Response History</h1>
		</div>
		<div class="panel-body">
			<div id="errorMsg"></div>

			<div class="row">
				<div class="col-xs-12">
					<textarea id="responseTextArea" class="form-control" rows="10"></textarea>
				</div>
				<!-- col-xs-12 -->
			</div>
			<!-- row -->
		</div>
	</div>

	</div>

	</div>

	<script src="src/js/imagetools.js" /></script>
	<script src="src/js/capture.js" /></script>
	<script src="src/js/face.js" /></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

</body>
</html>
