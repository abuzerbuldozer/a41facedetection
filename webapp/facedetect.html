<!doctype html>
<html>
<head>
<title>FACE DETECTION DEMO</title>
<meta charset='utf-8'>
<link rel="shortcut icon" href="./src/images/common/favicon.ico">
<link rel="icon" sizes="16x16 32x32 48x48"
	href="./src/images/common/favicon.ico">
<link rel="stylesheet" href="./css/main.css" type="text/css" media="all">
<link rel="stylesheet" href="./css/loading.css" type="text/css"
	media="all">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script src="./js/imagetools.js" /></script>
<script src="./js/capture.js" /></script>
<script src="./js/face.js" /></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>


</head>
<body>

	<div class="container">

		<div class="panel-group">
		
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>Face Detection</h1>
				</div>
				<div class="panel-body">
					<p>Press 'Detect' button on the video section to start
						progress.</p>
					<div class="row">
						<div class="col-xs-4 ">
							<video id="video"></video>
							<button id="startbutton">DETECT</button>

							<canvas id="canvas"></canvas>
							<img id="photo" alt="The screen capture will appear in this box.">
						</div> <!-- col-xs-4 -->
					</div> <!-- row -->
					
					<div class="row">	
											<div class="col-xs-4">
					
						<button type="button" class="btn" onclick="clearForm()">Restart Progress</button>
						</div>
					</div>
				</div> <!-- panel-body -->
			</div> <!-- panel panel-default -->


			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>Detection Results</h1>
				</div>
				<div class="panel-body">
					<div id="resultRow" class="row" style="display:none">
						
					
					</div> <!-- resultRow -->
					

					
					<div id="loadingBarRow" class="row">
						<div class="col-xs-12">
							<p>Detection results can be seen here...</p>
						</div>
					</div> <!-- loadingBarRow -->	
					
					
				
					
				</div> <!-- panel-body -->
			</div> <!-- panel panel-default -->
			
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>Response History</h1>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12">
								<textarea id="responseTextArea" class="form-control" rows="10"></textarea>
						</div> <!-- col-xs-12 -->
					</div> <!-- row -->
				</div>
			</div>

		</div>

	</div>





</body>
</html>
