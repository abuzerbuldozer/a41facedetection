<!doctype html>
<html>
<head>
<title>FACE DETECTION</title>
<meta charset='utf-8'>
<meta name="description" content="A41 Face Detection">
<meta name="viewport"
	content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
<meta itemprop="description"
	content="All41Steeb Face Detection Application">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	

<link rel="shortcut icon" href="./src/images/common/favicon.ico" />
<link rel="icon" sizes="16x16 32x32 48x48"
	href="./src/images/common/favicon.ico" />
<link rel="stylesheet" href="./src/css/bulma.css" type="text/css"
	media="all" />
<link rel="stylesheet" href="./src/css/main.css" type="text/css"
	media="all" />
<!--<link rel="stylesheet" href="./src/css/loading.css" type="text/css"
	media="all" />-->
<script type="text/javascript" src="./src/js/mustache.js" ></script>
<script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

</head>
<body>
	<div id="errorMsg"></div>
	<div class="container">
	
		<section class="hero">
			  <div class="hero-body">
				    <div class="container">
				      	<h1 class="title">
				        	Face Detection
				      	</h1>
				      	<h2 class="subtitle">
				        	press the <strong>DETECT</strong> button to start
				      	</h2>
				    </div>
			  </div>
		</section>

		<div class="columns">
			<!-- WEBCAM -->
			<div class="column is-one-third">
				<div id="videoDiv" class="is-light">
				    <video id="video" autoplay playsinline class="fill fit"></video>
					<canvas id="canvas" class="fill fit"></canvas>
					<img id="photo" class="fill fit">
					<div class="has-text-centered allowWebcam has-text-grey is-size-6">allow webcam access to use this app</div>
				</div>

				<!-- BUTTONS -->
				<div class="buttonContainer buttons has-addons has-text-centered">
					<a onClick="startDetection()" id="startbutton" class="button is-success is-large halfButton">DETECT</a>
					<a onclick="clearForm()" class="button is-danger is-large halfButton">RESTART</a>
				</div>

			</div>

			<!-- FORM -->
			<div class="column" id="resultRow">
			</div>
		

		<hr style="margin-bottom: 0;">

	</div>
	
	
		<div class="columns">
			<div class="column">
				<h3 class="title is-4 is-spaced logTitle">Log</h3>
				<textarea id="responseTextArea" class="textarea" placeholder="..." rows="10"></textarea>
			</div>
		</div>
		
		<div  class="modal">
		  <div class="modal-background"></div>
		  <div class="modal-content">
		
						<h1 class="modaltitle">
				        	Hata
				      	</h1>
				
	
				      	<h2  class="modalmsg" >
				        	mesaj
				      	</h2>
		
				        <a onclick="hideDialogMessage()" class="button is-large">OK</a>
				      	
		  </div>
		  <button class="modal-close is-large" aria-label="close" onclick="hideDialogMessage()"></button>
		</div>
		
	</div>

	<script src="src/js/imagetools.js" /></script>
	<script src="src/js/capture.js" /></script>
	<script src="src/js/face.js" /></script>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

</body>
</html>
